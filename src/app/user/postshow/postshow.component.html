<div class=" flex flex-col gap-5 my-2">


<ng-container  *ngFor="let item of userData?.post">
    <div class="flex bg-white shadow-lg rounded-lg mx-4 md:mx-auto max-w-md md:max-w-2xl "><!--horizantil margin is just for display-->
        <div class="flex items-start px-4 py-6 right">
           <img class="w-12 h-12 rounded-full object-cover mr-4 shadow" [src]="userData?.image" alt="avatar">
           <div class="">
              <div class="flex items-center justify-between">
                 <h2 class="text-lg font-semibold text-gray-900 -mt-1">{{ userData?.name}}</h2>
                 <small class="text-sm text-gray-700">22h ago</small>
              </div>
              <p class="text-gray-700">Joined 12 SEP 2012. </p>
              <p class="mt-3 text-gray-700 text-lg font-bold">
                {{item.header}}
              </p>
              <div *ngIf="item.media">
                <img  [src]="item.media" alt="">
                   <video autoplay>
                    <source [src]="item.media" type="video/mp4">
                    <source src="movie.ogg" type="video/ogg">
             
                  </video>
                   
              </div>
              <div class="mt-4 flex items-center">
                 <div class="flex mr-2 text-gray-700 text-sm mr-3">
                    <input type="checkbox" [value]="item.like" >
                    <span>12</span>
                 </div>
                 <div class="flex mr-2 text-gray-700 text-sm mr-8">
                    <svg fill="none" viewBox="0 0 24 24" class="w-4 h-4 mr-1" stroke="currentColor">
                       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"/>
                    </svg>
                    <span>8</span>
                 </div>
                 <div class="flex mr-2 text-gray-700 text-sm mr-4">
                    <svg fill="none" viewBox="0 0 24 24" class="w-4 h-4 mr-1" stroke="currentColor">
                       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                     </svg>
                    <span>share</span>
                 </div>
              </div>
           </div>
        </div>
     </div>
   </ng-container>
</div>
